name: Create release and publish docker image

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    uses: remla23-team5/cicd/.github/workflows/release.yaml@main
  publish:
    needs: release
    uses: remla23-team5/cicd/.github/workflows/publish-docker.yaml@main
    with:
      image_name: ${{ env.IMAGE_NAME }}